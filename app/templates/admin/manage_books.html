{% extends "base.html" %}

{% block title %}Manage Books{% endblock %}

{% block content %}
<h1>Manage Books</h1>
<div class="container">
    <div class="row">
      <div class="col-md-6">
        <form action="/add_book" method="POST">
            <div class="form-group">
            <label for="isbn">ISBN:</label>
            <input type="text" class="form-control" id="isbn" name="isbn">
            </div> 
            <div class="form-group">
                <button type="submit" class="btn btn-primary " style="background-color: #4CAF50;">Submit</button>
            </div>  
        </form>     
      </div>
    </div>
</div>

  

<!-- <a href="{{ url_for('books.add_book') }}" class="btn btn-success mb-3">Add New Book</a> -->

<table class="table table-striped">
    <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th>Quantity</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for book in books %}
        <tr>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.isbn }}</td>
            <td>{{ book.quantity }}</td>
            <td>
                <a href="#" class="btn btn-sm btn-primary">Edit</a>
                <a href="#" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
