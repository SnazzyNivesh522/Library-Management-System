{% extends "base.html" %}
{% block content %}
<div class="content-section">
    <h1>Add New Book</h1>
    <form method="POST" action="">
        {{ isbn_form.hidden_tag() }}
        <div class="form-group">
            {{ isbn_form.isbn.label(class="form-control-label") }}
            {{ isbn_form.isbn(class="form-control") }}
        </div>
        <div class="form-group">
            {{ isbn_form.submit(class="btn btn-primary") }}
        </div>
    </form>
</div>
{% endblock content %}
